<div class="border border-success center20" >
  <h1 class="center"> USERS </h1>
<div class="panel panel-info inbxTxt">
     <div class="panel-body">
       <div class="container-fluid">
         <table class="table table-bordered" style="overflow:auto;margin:20px">
           <thead>
             <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Mobile</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let data of users;>
               <td>
                 {{data.name}}
               </td>
               <td>
                 {{data.email}}
               </td>
               <td>
                 {{data.mobile}}
               </td>
             </tr>
           </tbody>
         </table>
       </div>
        <hr>
     </div>
</div>
</div>
